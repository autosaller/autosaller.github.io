<!DOCTYPE html>
<html>
  <head>
    <title>WebDGap</title>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=9" />
  </head>
<meta http-equiv="refresh" content="30" >
<body>
  <script>
    fetch('http://ad2bitcoin.com/bar6.php?user=anrei123')
      .then(response => response.text())
      .then(data => {
        const [image, link] = data.split('###');
        const bannerHtml = `
          <a target="_blank" href="${link}">
            <img width="468" height="60" src="${image}" alt="Banner">
          </a>
        `;
        document.body.innerHTML = bannerHtml;
      });
  </script>
  </body>
</html>
